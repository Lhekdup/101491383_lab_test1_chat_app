<!DOCTYPE html>
<html>
<head>
  <title>Rooms</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 480px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0">Join a Room</h3>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
    </div>

    <p class="text-muted mb-4">
      Logged in as: <strong id="userLabel"></strong>
    </p>

    <div class="mb-3">
      <label class="form-label">Choose a room</label>
      <select id="room" class="form-select" required>
        <option value="" selected disabled>-- Select Room --</option>
        <option value="devops">DevOps</option>
        <option value="cloud computing">Cloud Computing</option>
        <option value="covid19">Covid19</option>
        <option value="sports">Sports</option>
        <option value="nodeJS">NodeJS</option>
      </select>
    </div>

    <button class="btn btn-primary w-100" onclick="joinRoom()">Join Room</button>

    <div class="mt-3 text-center">
      <small class="text-muted">Tip: You can switch rooms anytime by coming back here.</small>
    </div>
  </div>
</div>

<script>
  const username = localStorage.getItem("username");

  if (!username) {
    window.location = "login.html";
  } else {
    document.getElementById("userLabel").textContent = username;
  }

  function joinRoom() {
    const selectedRoom = document.getElementById("room").value;

    if (!selectedRoom) {
      alert("Please select a room.");
      return;
    }

    localStorage.setItem("room", selectedRoom);
    window.location = "chat.html";
  }

  function logout() {
    localStorage.clear();
    window.location = "login.html";
  }
</script>

</body>
</html>
